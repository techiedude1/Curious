<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curiosity Corner | Projects & Learning Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore interactive projects and learning tools at Curiosity Corner, including vocabulary games, barcode makers, and more.">
    <!-- Favicon SVG -->
    <link rel="icon" type="image/svg+xml" href="https://techiedude1.github.io/Curious/curious-favicon.svg">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            /* Animated background */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-size: 400% 400%;
            animation: gradientBG 12s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        header {
            width: 100%;
            text-align: center;
            margin-top: 64px;
            margin-bottom: 0;
            position: relative;
        }
        .glow-bar {
            height: 5px;
            width: 120px;
            background: linear-gradient(90deg, #ffe259, #ffa751, #ff6a00, #4ac29a, #2575fc, #6a11cb, #ffe259);
            border-radius: 8px;
            margin: 0 auto 24px auto;
            box-shadow: 0 0 18px 5px rgba(80,140,255,0.26);
            animation: barGlow 3.5s linear infinite;
            background-size: 200% 200%;
        }
        @keyframes barGlow {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 2.9rem;
            color: #fff;
            letter-spacing: 1.8px;
            text-shadow: 0 4px 24px rgba(80,80,120,0.19), 0 1px 0 #2357c7;
            margin: 0 auto 12px auto;
            display: block;
            z-index: 2;
        }
        h1 strong {
            color: #ffe259;
            filter: drop-shadow(0 0 12px #ffe25999);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 56px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 34px;
            width: 100%;
            max-width: 440px;
        }
        li {
            transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.22s;
        }
        li:hover {
            transform: translateY(-8px) scale(1.045) rotate(-1.1deg);
            box-shadow: 0 8px 36px 6px #255fda2c, 0 2px 12px rgba(0,0,0,0.13);
        }
        a {
            display: flex;
            align-items: center;
            justify-content: left;
            gap: 16px;
            padding: 26px 38px;
            background: rgba(255,255,255,0.18);
            border-radius: 22px;
            font-size: 1.33rem;
            color: #2357c7;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 32px 4px rgba(39,60,255,0.10), 0 2px 8px rgba(0,0,0,0.09);
            transition: background 0.2s, color 0.22s, box-shadow 0.23s;
            backdrop-filter: blur(7.5px) saturate(1.4);
            border: 1.7px solid rgba(255,255,255,0.29);
            position: relative;
            overflow: hidden;
        }
        a::before {
            content: '';
            position: absolute;
            left: -60px;
            top: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(120deg, #ffe25988, #2575fc33);
            opacity: 0;
            transition: opacity 0.22s, left 0.32s;
            z-index: 0;
        }
        a:hover::before {
            opacity: 1;
            left: 0;
        }
        a:hover, a:focus {
            background: linear-gradient(90deg, #ffe259d0 10%, #6a11cb 80%);
            color: #fff;
            outline: none;
            box-shadow: 0 4px 36px 8px #6a11cb44, 0 2px 12px rgba(0,0,0,0.12);
        }

        /* Subtle icon bullet (emoji or SVG optional) */
        .icon {
            font-size: 1.3em;
            filter: drop-shadow(0 2px 3px #ffe25966);
            opacity: 0.93;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.54rem;
            }
            a {
                font-size: 1.03rem;
                padding: 15px 16px;
            }
            .glow-bar {
                width: 70px;
                margin-bottom: 12px;
            }
            ul {
                gap: 19px;
                max-width: 98vw;
            }
        }
        /* Extra visual polish for modern look */
        @media (max-width: 375px) {
            header { margin-top: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="glow-bar"></div>
        <h1>Welcome to my <strong>Curiosity Corner!</strong></h1>
    </header>

    </ul>
</body>
</html>
